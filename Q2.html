<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style-Q2.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Job Application Form</h1>
        <form id="jobApplicationForm" class="needs-validation" novalidate>
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">Personal Information</h2>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name*</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name*</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number*</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address*</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Street Address*</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">City*</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State*</label>
                            <input type="text" class="form-control" id="state" name="state" required>
                        </div>
                        <div class="col-md-2">
                            <label for="zipCode" class="form-label">ZIP Code*</label>
                            <input type="text" class="form-control" id="zipCode" name="zipCode" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">Resume and Cover Letter</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="resume" class="form-label">Upload Resume*</label>
                        <input type="file" class="form-control" id="resume" name="resume" required>
                    </div>
                    <div class="mb-3">
                        <label for="coverLetter" class="form-label">Cover Letter*</label>
                        <textarea class="form-control" id="coverLetter" name="coverLetter" rows="4" required></textarea>
                    </div>
                </div>
            </div>

            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">Education</h2>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="educationLevel" class="form-label">Highest Level of Education*</label>
                            <select class="form-select" id="educationLevel" name="educationLevel" required>
                                <option value="">Select</option>
                                <option value="High School">High School</option>
                                <option value="Bachelor's">Bachelor's</option>
                                <option value="Master's">Master's</option>
                                <option value="Doctorate">Doctorate</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="school" class="form-label">Name of School/University*</label>
                            <input type="text" class="form-control" id="school" name="school" required>
                        </div>
                        <div class="col-md-6">
                            <label for="major" class="form-label">Major/Area of Study*</label>
                            <input type="text" class="form-control" id="major" name="major" required>
                        </div>
                        <div class="col-md-6">
                            <label for="graduationYear" class="form-label">Graduation Year*</label>
                            <input type="number" class="form-control" id="graduationYear" name="graduationYear" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">Employment History</h2>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="jobTitle" class="form-label">Previous Job Title*</label>
                            <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
                        </div>
                        <div class="col-md-6">
                            <label for="company" class="form-label">Company Name*</label>
                            <input type="text" class="form-control" id="company" name="company" required>
                        </div>
                        <div class="col-md-6">
                            <label for="employmentDates" class="form-label">Employment Dates*</label>
                            <input type="text" class="form-control" id="employmentDates" name="employmentDates" required>
                        </div>
                        <div class="col-12">
                            <label for="jobResponsibilities" class="form-label">Job Responsibilities*</label>
                            <textarea class="form-control" id="jobResponsibilities" name="jobResponsibilities" rows="3" required></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">Additional Information</h2>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Start Date*</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="relocation" class="form-label">Willing to Relocate?*</label>
                            <select class="form-select" id="relocation" name="relocation" required>
                                <option value="">Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="skills" class="form-label">Relevant Skills*</label>
                            <input type="text" class="form-control" id="skills" name="skills" required>
                        </div>
                        <div class="col-12">
                            <label for="certifications" class="form-label">Certifications</label>
                            <input type="text" class="form-control" id="certifications" name="certifications">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsAgreement" required>
                <label class="form-check-label" for="termsAgreement">I agree to the terms and conditions*</label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Submit Application</button>
        </form>

        <button id="viewApplicationsBtn" class="btn btn-secondary mt-3">View Applications as Table</button>

        <div id="applicationsTable" class="mt-4" style="display: none;">
            <h2 class="h4 mb-3">Submitted Applications</h2>
            <div class="table-responsive">
                <table id="applicationsData" class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Education</th>
                            <th>Experience</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script-Q2.js"></script>
</body>
</html>
